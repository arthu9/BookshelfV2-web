<div class="login-box">
    <div class="login-logo">
        <a href="#">
            <img src="./img/logo.png" class="logo-responsive">
        </a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Email Sent!</p>

        <div class="form-group has-feedback">
            <p>Forgot your password?</p>
            <p>Enter your email address below, and we'll send you instructions for resetting it.</p>
        </div>
        <div class="form-group has-feedback">
            <input type="email" class="form-control" placeholder="Email Address" ng-model="item.email">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="row">
            <div class="col-xs-8">

            </div>
            <!-- /.col -->
            <div class="col-xs-4">
                <button type="submit" class="btn btn-primary btn-block btn-flat" ng-click="loginUser(formData)">
                    Submit
                </button>
            </div>
            <!-- /.col -->
        </div>
    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
