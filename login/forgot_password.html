<div class="login-box">
    <div class="login-logo">
        <a href="#">
            <img src="./img/logo.png" class="logo-responsive">
        </a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Forgot Password</p>

        <form name="form" role="form">
            <div class="form-group has-feedback">
                <p>Enter your email address below, and we'll send you instructions for resetting it.</p>
            </div>
            <div class="form-group has-feedback">
                <input type="email" class="form-control" placeholder="Email Address" ng-model="item.email" required>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">

                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat" ng-click="forgot_password(item)">
                        Submit
                    </button>
                </div>
                <!-- /.col -->
            </div>
        </form>
        <hr/>
        <a ui-sref="index.login" class="text-center">I already have a membership</a>
        <br>
        <a ui-sref="index.create" class="text-center">Register a new membership</a>
    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->


<style>
    .content-wrapper {
        margin-left: 0 !important;
    }

    .main-sidebar {
        background-color: #ecf0f5 !important;
    }
</style>
