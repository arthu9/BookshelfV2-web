<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <!-- Create Button -->
        <button type="button" class="btn btn-primary"
                ng-disabled="form.$invalid || formState.saving"
                ng-click="create(item)">
            <i class="glyphicon glyphicon-ok"></i> Create
        </button>

        <!-- Create and Close -->
        <button type="button"
                class="btn btn-primary"
                ng-disabled="form.$invalid || formState.saving"
                ng-click="createAndClose(item)">
            <i class="glyphicon glyphicon-ok"></i> Create & Close
        </button>

        <!-- Create and New Button -->
        <button type="button" class="btn btn-primary"
                ng-disabled="form.$invalid || formState.saving"
                ng-click="createAndNew(item)">
            <i class="glyphicon glyphicon-ok"></i> Create & New
        </button>

        <span ng-transclude></span>

        <!-- Close -->
        <button type="button"
                class="btn btn-default"
                ng-click="close(item)">
            <i class="glyphicon glyphicon-remove"></i> Close
        </button>

    </div>
</div>
