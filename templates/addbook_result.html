{% extends 'base/base.html' %}
{% block content %}
        <!-- breadcrumbs -->
        <!--//breadcrumbs ends here-->
        <!-- contact -->
        <div class="section contact" id="contact" style="min-height:95vh; padding-bottom:60px;">
            <div class="container">
                <div class="col-md-12">

                    <form action="{{url_for('isbn_search')}}" enctype=multipart/form-data class="form_w3layouts" method="post">
                            <div class="contact-form" style="height:210px;">
                                <!-- contact form grid -->
                                <div class="contact-top1">
                                    <h5>New Book</h5>
                                        <input type="text" placeholder="ISBN"  name="isbn" required="" style="margin-bottom:0;">
                                        <input type="submit" value="Submit">
                                </div>
                                <!--  //contact form grid ends here -->
                            </div>
                    </form>
                </div>
            </div>
            <form action="{{url_for('addbook')}}" enctype=multipart/form-data class="form_w3layouts" method="post">
            <div class="innerf-pages" style="padding-top:3%;">
                <div class="container" style="margin-bottom:3em;">
                    <div class="col-md-4 single-right-left ">
                        <div class="grid images_3_of_2">
                            <div class="flexslider1">
                                <ul class="slides">
                                    <li  data-thumb="#">
                                        <div class="thumb-image">
                                            <img src="{{book.book_cover}}"  data-imagezoom="true" alt=" " class="img-responsive"> </div>
                                    </li>
                                </ul>
                                <div class="clearfix"></div>
                            </div>
                        </div>

                    </div>
                    <div class="col-md-8 single-right-left simpleCart_shelfItem contact-form">
                        <h3><input type="text" name="title" value="{{book.title}}" readonly>
                        </h3>
                        <div class="desc_single">
                            <h5>Description</h5>
                            <p><input type="text" name="title" value="{{book.description}}" readonly></p>
                        </div>
                        <div class="occasional">
                            <h5>Specifications</h5>
                            <ul class="single_specific">
                                <li>
                                    <span>Author :</span> <input type="text" name="title" value="{{book.author_name}}" readonly></li>
                                <li>
                                    <span>publisher :</span><input type="text" name="title" value="{{book.publishers}}" readonly></li>
                                <li>
                                    <span>year published :</span><input type="text" name="title" value="{{book.year}}" readonly></li>
                                <li>
                                    <span>ISBN :</span><input type="text" name="title" value="{{book.isbn}}" readonly></li>
                            </ul>

                        </div>
                        <div class="clearfix"></div>
                        <div class="occasion-cart">
                            <div class="chr single-item single_page_b container">



                                    <div class="btn-group btn-grp-med col-md-12" role="group">
                                        <form style="display: inline-block;" action="#" method="post" id="wishlist">
                                            <button type="submit" form="wishlist" class="btn btn-success">
                                                <i class="fa fa-bookmark" aria-hidden="true"></i>Add Book</button>
                                        </form>
                                    </div>


                            </div>
                        </div>
                    </div>
                    <div class="clearfix"> </div>
                </div>
            </div>
            </form>
        </div>

        <!-- //contact -->
{% endblock %}
