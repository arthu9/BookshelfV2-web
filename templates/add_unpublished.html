{% extends 'base/base.html' %}
{% block content %}
        <!-- breadcrumbs -->
        <!--//breadcrumbs ends here-->
        <!-- contact -->
<div class="section contact" id="contact" style="min-height:95vh; padding-bottom:60px; padding: 5em 0 !important;">
        <form action="{{url_for('add_unpublishedbook')}}" enctype=multipart/form-data class="form_w3layouts" method="post">

                <div class="container" id="genrebox" style="display:block;">
                    <div class="col-md-12">
                        <div class="contact-form" >
                                <!-- contact form grid -->
                                <div class="contact-top1">
                                    <h5>Book Details</h5>
                                     <h6>Title</h6>
                                        <input type="text" placeholder="Book Title" name="title" required pattern="">
                                     <h6>Author</h6>
                                        <input type="text" placeholder="Name" name="author_name" required pattern="">
                                     <h6>Year Published</h6>
                                        <input type="text" placeholder="Year Published" name="year" required pattern="">
                                     <h6>Edition</h6>
                                        <input type="text" placeholder="Book Edition" name="edition" required pattern="">
                                        <h6>Genre</h6>
                                        <select class="genre" name="genre" id="genre" style="margin-bottom:2em;">
                                            <option selected="selected">Select genre..</option>
                                            <option value="Action">Action</option>
                                            <option value="Adventure">Adventure</option>
                                            <option value="Biography">Biography</option>
                                            <option value="Drama">Drama</option>
                                            <option value="English">English</option>
                                            <option value="Essay">Essay</option>
                                            <option value="History">History</option>
                                            <option value="Horror">Horror</option>
                                            <option value="Journalism">Journalism</option>
                                            <option value="Math">Math</option>
                                            <option value="Mystery">Mystery</option>
                                            <option value="Mythology">Mythology</option>
                                            <option value="Personal Narrative">Personal Narrative</option>
                                            <option value="Reference Book">Reference Book</option>
                                            <option value="Science">Science</option>
                                            <option value="Speech">Speech</option>
                                        </select>
                                        <h6>Quantity</h6>
                                        <input type="text" placeholder="Quantity" name="quantity" value="1" required pattern="[0-9]">
                                    <div class="contact-top1 form-control" style="height:auto;">
                                <h5>method of sharing</h5>
                                    <fieldset>
                                    <input type="checkbox" onclick="yesnoCheck();" style="display:inline-block;" name="methods" id="ForBorrow" value="For Borrow" checked="checked"> <label for="ForBorrow" style="margin-right:1em;">For Borrow</label>
                                    <input type="checkbox" onclick="yesnoCheck();" style="display:inline-block;" name="methods" id="ForRent" value="For Rent"> <label for="ForRent" style="margin-right:1em;">For Rent</label>
                                    <input type="checkbox" onclick="yesnoCheck2();" style="display:inline-block;" name="methods" id="ForSale" value="For Sale"> <label for="ForSale" style="margin-right:1em;">For Sale</label>
                                    </fieldset>
                                    <br/>
                                    <div id="pricing" style="display:none;">
                                        <input placeholder="Price Rate (Price per day)" class="form-control" style="width:45%; height:28px;" name="price" id="rent" type="text" />
                                    </div>
                                    <div id="pricing2" style="display:none;">
                                        <input placeholder="Price" class="form-control" style="width:45%; height:28px;" name="price2" type="text" />
                                    </div>
                                <button value="Test Required" id="checkBtn" class="btn btn-success" type="submit">Submit</button>
                            </div>
                            <!--  //contact form grid ends here -->
                        </div>
                                </div>
                        </div>
                    </div>
                        <!--  //contact form grid ends here -->
                </div>
        </form>
</div>

        <!-- //contact -->
{% endblock %}
