{% extends 'base/base.html' %}
{% block content %}
        <!-- breadcrumbs -->
        <div class="crumbs text-center">
            <div class="container">
                <div class="row">
                    <ul class="btn-group btn-breadcrumb bc-list">
                        <li class="btn btn1">
                            <a href="index.html">
                                <i class="glyphicon glyphicon-home"></i>
                            </a>
                        </li>
                        <li class="btn btn2">
                            <a href="#">Add Book</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!--//breadcrumbs ends here-->
        <!-- contact -->
        <div class="section contact" id="contact">
            <div class="container">
                <h4 class="rad-txt text-center">
                    <span class="abtxt1">Add</span>
                    <span class="abtext">Book</span>
                </h4>
                <div class="alert alert-{{color}} alert-dismissible fade in">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">{{x}}</a>
                    {{message}}
                </div>
                <form action="{{url_for('add_unpublishedbook')}}" enctype=multipart/form-data class="form_w3layouts" method="post">
                <div class="contact-form">
                    <div class="col-md-13">
                        <!-- contact form grid -->
                        <div class="contact-top1">
                            <h5>New Book</h5>
                                <input type="text" placeholder="Title" name="title" required="">
                                <input type="text" placeholder="Author's Name"  name="author_name" required="">
                                <input type="text" placeholder="Year of Published"  name="year" required="">
                                <input type="text" placeholder="Edition"  name="edition" required="">
                                <input type="text" placeholder="Quantity"  name="quantity" required="">

                                <h5>method of sharing</h5>
                                    <fieldset>
                                    <input type="checkbox" onclick="yesnoCheck();" style="display:inline-block;" name="methods" id="ForBorrow" value="For Borrow" checked="checked"> <label for="ForBorrow" style="margin-right:1em;">For Borrow</label>
                                    <input type="checkbox" onclick="yesnoCheck();" style="display:inline-block;" name="methods" id="ForRent" value="For Rent"> <label for="ForRent" style="margin-right:1em;">For Rent</label>
                                    <input type="checkbox" onclick="yesnoCheck2();" style="display:inline-block;" name="methods" id="ForSale" value="For Sale"> <label for="ForSale" style="margin-right:1em;">For Sale</label>
                                    </fieldset>
                                    <br/>
                                    <div id="pricing" style="display:none;">
                                        <input placeholder="Price Rate (Price per day)" class="form-control" style="width:45%; height:28px;" name="price" id="rent" type="text" />
                                    </div>
                                    <div id="pricing2" style="display:none;">
                                        <input placeholder="Price" class="form-control" style="width:45%; height:28px;" name="price2" type="text" />
                                    </div>

                                <select class="genre" name="genre" id="genre">
                                    <option selected="selected">Select genre..</option>
                                    <option value="Action">Action</option>
                                    <option value="Adventure">Adventure</option>
                                    <option value="Biography">Biography</option>
                                    <option value="Drama">Drama</option>
                                    <option value="English">English</option>
                                    <option value="Essay">Essay</option>
                                    <option value="History">History</option>
                                    <option value="Horror">Horror</option>
                                    <option value="Journalism">Journalism</option>
                                    <option value="Math">Math</option>
                                    <option value="Mystery">Mystery</option>
                                    <option value="Mythology">Mythology</option>
                                    <option value="Personal Narrative">Personal Narrative</option>
                                    <option value="Reference Book">Reference Book</option>
                                    <option value="Science">Science</option>
                                    <option value="Speech">Speech</option>
                                </select>
                                <textarea placeholder="Description" name="description" required=""></textarea>
                                <br />
                    </div>

                </div>
                                            <input type="submit" value="Submit">

                </form>
                    <!--//contact map grid ends here-->
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>

<br>
<br>
<br>
        <!-- //contact -->
{% endblock %}
