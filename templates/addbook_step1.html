{% extends 'base/base.html' %}
{% block content %}
        <!-- breadcrumbs -->
        <!--//breadcrumbs ends here-->
        <!-- contact -->
<div class="section contact" id="contact" style="min-height:95vh; padding-bottom:60px; padding: 5em 0 !important;">
        <form id="addbook" action="{{url_for('addbook')}}" enctype=multipart/form-data class="form_w3layouts" method="post">
                <div class="innerf-pages" style="padding-top:3%; display:none;">
                    <div class="container" style="margin-bottom:3em;">
                        <div class="col-md-4 single-right-left ">
                            <div class="grid images_3_of_2">
                                <div class="flexslider1">
                                    <ul class="slides">
                                        <li  data-thumb="#">
                                            <div class="thumb-image">
                                                <img src="{{book.book_cover}}" data-imagezoom="true" alt=" " class="img-responsive" style="width:300px;"> </div>
                                                <input style="display:none" type="text" name="book_cover" value="{{book.book_cover}}" readonly>
                                        </li>
                                    </ul>
                                    <div class="clearfix"></div>
                                </div>
                            </div>

                        </div>
                        <div class="col-md-8 single-right-left simpleCart_shelfItem contact-form">
                            <h3><input type="text" name="title" value="{{book.title}}" readonly>
                            </h3>
                            <div class="desc_single">
                                <h5>Description</h5>
                                <p><input type="text" name="description" value="{{book.description}}" readonly></p>
                            </div>
                            <div class="occasional">
                                <h5>Specifications</h5>
                                <ul class="single_specific">
                                    <li>
                                        <span>Author:</span> <input type="text" name="author" value="{{book.author_name}}" readonly></li>
                                    <li>
                                        <span>publisher:</span><input type="text" name="publisher" value="{{book.publisher}}" readonly></li>
                                    <li>
                                        <span>year published:</span><input type="text" name="year" value="{{book.year}}" readonly></li>
                                    <li>
                                        <span>ISBN:</span><input type="text" name="isbn" value="{{book.isbn}}" readonly></li>
                                </ul>

                            </div>
                        </div>
                        <div class="clearfix"> </div>
                    </div>
                </div>
                <div class="container" id="genrebox" style="display:block;">
                    <div class="col-md-12">
                        <div class="contact-form" >
                                <!-- contact form grid -->
                                <div class="contact-top1">
                                    <h5>Book Details</h5>
                                        <h6>Genre</h6>
                                        <select class="genre" name="genre" id="genre" style="margin-bottom:2em;">
                                            <option selected="selected">Select genre..</option>
                                            <option value="Action">Action</option>
                                            <option value="Adventure">Adventure</option>
                                            <option value="Biography">Biography</option>
                                            <option value="Drama">Drama</option>
                                            <option value="English">English</option>
                                            <option value="Essay">Essay</option>
                                            <option value="History">History</option>
                                            <option value="Horror">Horror</option>
                                            <option value="Journalism">Journalism</option>
                                            <option value="Math">Math</option>
                                            <option value="Mystery">Mystery</option>
                                            <option value="Mythology">Mythology</option>
                                            <option value="Personal Narrative">Personal Narrative</option>
                                            <option value="Reference Book">Reference Book</option>
                                            <option value="Science">Science</option>
                                            <option value="Speech">Speech</option>
                                        </select>
                                        <h6>Quantity</h6>
                                        <input type="text" placeholder="Quantity" name="quantity" required pattern="[0-9]">
                                </div>
                        </div>
                    </div>
                    <div class="col-md-12" style="margin-top:3em;">
                        <div class="contact-form">
                            <!-- contact form grid -->
                            <div class="contact-top1">
                                <h5>method of sharing</h5>
                                    <select class="genre" name="methods" id="methodlist" style="margin-bottom:2em;">
                                        <option selected="selected">Select method..</option>
                                        <option value="For Borrow">For Borrow</option>
                                        <option value="For Rent">For Rent</option>
                                        <option value="For Sale">For Sale</option>
                                    </select>
                                    <div id="pricing"></div>
                                <button class="btn btn-success" type="submit" form="addbook">Submit</button>
                            </div>
                            <!--  //contact form grid ends here -->
                        </div>
                    </div>
                        <!--  //contact form grid ends here -->
                </div>
        </form>
</div>

        <!-- //contact -->
{% endblock %}
