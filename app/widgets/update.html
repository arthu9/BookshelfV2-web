<div class="row">
    <div class="col-sm-8">
        <!-- Save Button -->
        <button type="button" class="btn btn-primary"
                ng-disabled="form.$invalid || formState.saving"
                ng-click="update(item)">
            <i class="glyphicon glyphicon-ok"></i> Update
        </button>

        <!-- Save and Close -->
        <button type="button"
                class="btn btn-primary"
                ng-disabled="form.$invalid || formState.saving"
                ng-click="updateAndClose(item)">
            <i class="glyphicon glyphicon-ok"></i> Update & Close
        </button>

        <span ng-transclude></span>

        <!-- Close -->
        <button type="button"
                class="btn btn-default"
                ng-click="close(item)">
            <i class="glyphicon glyphicon-remove"></i> Close
        </button>


        <!-- Delete -->
        <button type="button" class="btn btn-danger pull-right"
                ng-disabled="formState.loaded"
                ng-click="updateAndDelete(item)">
            <i class="glyphicon glyphicon-trash"></i> Delete
        </button>

    </div>
    <div class="col-sm-4"></div>
</div>
