{% extends "landing.html" %}
{% block content %}
<style>
.login{
background: #657383;
border-radius: 3px;
width: 300px;
padding: 5px;
margin:auto;
height: 300px;
}

form {
border:2px;
border-radius:3px;
}

input{
text-align:center;
background:#ecfof1;

height: 40px;

}

input[type =submit]{

line-height:25px;

border-radius:3px;
}

</style>

<body>
<br>
<br>
<br>
<br>
<br>
<br>
<div class="container">


    <div class="login">
        <center>
        <h2>Sign In</h2>
        <form action="/login" method="post">
                <br/>
                <dt>Username:
                    <dd><input type="text" name="username" placeholder="Username">
                <dt>Password:
                    <dd><input type="password" name="password" placeholder="Password">
                <br/>
                <br/>
                <p><input type=submit value="Sign In">

        </form>
        </center>
    </div>
</div>
