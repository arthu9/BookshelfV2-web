<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form name="form" role="form">
    <input type="text" class="form-control" placeholder="First name" ng-model="item.firstname">
    <br>
    <input type="password" class="form-control" placeholder="Password" ng-model="item.password">
    <br>
    <button type="submit" class="btn btn-primary btn-block btn-flat" ng-click="signupUser(item)">Register</button>
</body>
</html>
